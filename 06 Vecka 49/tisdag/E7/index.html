<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .containers {
            height: 50vh;
            width: 30px;
        }

        #yellowContainer {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="container">
        <button class="containers" id="minus">-
        </button>
        <div class="containers" id="yellowContainer"></div>
        <button class="containers" id="plus">+</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
